<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Lucro - Uber Moto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#28a745">
  <link rel="icon" href="icon-192.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</head>

<body class="bg-light d-flex flex-column min-vh-100">
  <div class="container py-4 flex-grow-1">
    <h2 class="text-center mb-4">CALCULAR LUCRO <br> Corridas Moto</h2>

    <div class="mb-3">
      <label for="precoGasolina" class="form-label">Preço da Gasolina (R$/L):</label>
      <input type="number" step="0.01" class="form-control" id="precoGasolina" placeholder="Ex: 5.99">
    </div>

    <div class="mb-3">
      <label for="valorCorrida" class="form-label">Valor da Corrida (R$):</label>
      <input type="number" step="0.01" class="form-control" id="valorCorrida" placeholder="Ex: 7.50">
    </div>

    <div class="mb-3">
      <label for="distancia" class="form-label">Distância da Corrida (km):</label>
      <input type="number" step="0.1" class="form-control" id="distancia" placeholder="Ex: 6.2">
    </div>

    <button class="btn btn-success w-100 rounded-pill" onclick="calcularLucro()">Calcular Lucro</button>

    <div id="resultado" class="alert alert-success mt-4 d-none"></div>
  </div>

  <!-- Rodapé ajustado -->
  <footer class="bg-secondary text-white text-center py-2 mt-auto">
    <div class="container">
      <button id="copiarPix" class="btn btn-sm btn-outline-light mb-1">
        <i class="fas fa-copy"></i> Pagar um café ao Desenvolvedor, chave pix
      </button>
      <p class="mb-0">© 2025. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
